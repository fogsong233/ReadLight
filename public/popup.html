<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>readlight</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <div
        class="title"
        style="
          display: flex;
          width: 100%;
          justify-content: space-between;
          align-items: stretch;
        "
      >
        Read Light
        <div style="margin-left: auto">
          <a style="font-size: 0.7em" id="about-btn"> 关于 </a>
        </div>
      </div>

      <div id="content">
        <div class="word-num-container">
          <div id="word-num-pre">点亮</div>
          <div id="word-num">0</div>
          <div id="word-num-after">词</div>
        </div>

        <div style="height: 2em"></div>

        <div id="config">
          <!--设置分割位点-->

          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
            "
            id="split-config"
          >
            <div>
              分割<span
                style="font-size: 0.7em; margin-left: 0.5em; opacity: 0.8"
                >刷新页面后应用</span
              >
            </div>
            <select id="split-select"></select>
          </div>

          <div style="margin-top: 1.5em"></div>
          <!--下面就是样式的选择-->
          <div style="display: flex; justify-content: space-between">
            <div>样式</div>
            <select id="style-select"></select>
          </div>
          <div id="style-config" class="config-panel">
            <div id="bold" class="hidden">
              <div>粗细程度</div>
              <select id="bold-select">
                <option value="600">600</option>
                <option value="700">700</option>
                <option value="800">800</option>
                <option value="900">900</option>
              </select>
            </div>

            <div id="bg" class="hidden">
              <div>颜色</div>
              <input type="color" id="bg-select" />
            </div>

            <div id="color" class="hidden">
              <div>颜色</div>
              <input type="color" id="color-select" />
            </div>

            <div id="style" class="hidden" style="align-items: start">
              <textarea id="style-textarea"></textarea>
            </div>
          </div>
          <div style="margin-top: 1.5em"></div>

          <div id="auto-config">
            <div style="margin-bottom: 1em; width: 100%">
              自动点亮<span
                style="font-size: 0.7em; margin-left: 0.5em; opacity: 0.8"
                >支持通配符</span
              ><span style="width: 40%; display: inline-block"></span
              ><a style="font-size: 0.8em; opacity: 0.8; user-select: none"
                >管理</a
              >
            </div>
            <div
              style="
                display: flex;
                justify-content: space-between;
                align-items: center;
              "
            >
              <input type="text" id="auto-input" />
              <button
                class="button"
                style="opacity: 0.9; font-size: 0.8em; padding: 0.5em 0.8em"
                id="set-url"
              >
                设定
              </button>
            </div>
          </div>
        </div>
        <button class="button" id="light-btn" style="font-size: 0.9em">
          点亮此页面
        </button>
      </div>
      <div id="manage-site" class="content" hidden>
        <div style="height: 80%" id="site-list"></div>
        <button
          class="button"
          style="font-size: 0.9em; width: 100%"
          id="manage-return"
        >
          返回
        </button>
      </div>
      <div id="about" class="content" hidden style="overflow: visible">
        <div
          style="
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
          "
        >
          <div style="margin-top: 2em"></div>
          <div
            style="
              width: 30%;
              overflow: visible;
              position: relative;
              height: 20%;
            "
          >
            <img
              src="icons/icon.png"
              width="100%"
              style="border-radius: 100%; position: absolute; z-index: 10"
            />
            <img
              src="icons/icon.png"
              width="100%"
              style="
                box-shadow: 7px 8px 20px 20px #f8f4ce;
                border-radius: 100%;
                filter: blur(10px);
                scale: 1.2;
                translate: 0.2em 0.2em;
                position: absolute;
              "
            />
          </div>
          <p style="margin-top: 55%; z-index: 100">
            让非英文母语者享有母语的速度.
          </p>
          <div
            style="
              display: flex;
              padding: 10% 20%;
              justify-content: space-evenly;
              width: 100%;
            "
          >
            <span class="line-md--github click-img" id="github-go"></span>
            <a><span class="line-md--home-simple" id="home-go"></span></a>
          </div>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
